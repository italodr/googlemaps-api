<html>
  <head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <section class="map">
      <aside class="actions">
        <button id="clearButton">Clear</button>
        <select id="changeCountry">
          <option value="">Show all</option>
          <option value="de" selected>Germany</option>
          <option value="fr">France</option>
          <option value="es">Spain</option>
        </select>
        <input type="text" name="autocomplete" />
        <ul class="types">
          <li data-type="default">
            <svg
              style="enable-background: new 0 0 30 30"
              viewBox="0 0 30 30"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#e2001a"
                d="M 12 2.016 q 2.906 0 4.945 2.039 t 2.039 4.945 q 0 1.453 -0.727 3.328 t -1.758 3.516 t -2.039 3.07 t -1.711 2.273 l -0.75 0.797 q -0.281 -0.328 -0.75 -0.867 t -1.688 -2.156 t -2.133 -3.141 t -1.664 -3.445 t -0.75 -3.375 q 0 -2.906 2.039 -4.945 t 4.945 -2.039"
              />
            </svg>
            Default
          </li>
          <li data-type="partner">
            <svg
              style="enable-background: new 0 0 30 30"
              viewBox="0 0 30 30"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#025a5a"
                d="M 12 2.016 q 2.906 0 4.945 2.039 t 2.039 4.945 q 0 1.453 -0.727 3.328 t -1.758 3.516 t -2.039 3.07 t -1.711 2.273 l -0.75 0.797 q -0.281 -0.328 -0.75 -0.867 t -1.688 -2.156 t -2.133 -3.141 t -1.664 -3.445 t -0.75 -3.375 q 0 -2.906 2.039 -4.945 t 4.945 -2.039"
              />
            </svg>
            Partner
          </li>
          <li data-type="shopping">
            <svg
              style="enable-background: new 0 0 30 30"
              viewBox="0 0 30 30"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#767576"
                d="M 12 2.016 q 2.906 0 4.945 2.039 t 2.039 4.945 q 0 1.453 -0.727 3.328 t -1.758 3.516 t -2.039 3.07 t -1.711 2.273 l -0.75 0.797 q -0.281 -0.328 -0.75 -0.867 t -1.688 -2.156 t -2.133 -3.141 t -1.664 -3.445 t -0.75 -3.375 q 0 -2.906 2.039 -4.945 t 4.945 -2.039"
              />
            </svg>
            Shopping
          </li>
        </ul>
        <div id="mobile-content"></div>
      </aside>
      <div id="map"></div>
    </section>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=geometry,places&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
